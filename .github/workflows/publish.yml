name: Publish NPM Package
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: tatethurston/github-actions/publish@main
        with:
          package_directory: eslint-plugin-react-prefer-function-component
          npm_token: ${{ secrets.NPM_TOKEN }}
